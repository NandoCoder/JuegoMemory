<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>

<body>
    <div class="container">
        <img class="game-icon" src="assets/memory-game-icono.png">
        <button class="button-empezar" id="startButton">START</button>
        <div class="timer-container">
            <img class="timer-icon" src="/assets/cronometro.png" alt="Timer Icon">
            <div class="timer-text">00:00</div>
            <button class="exit-button" id="exitButton">EXIT</button>
        </div>
        <div class="score-container">
            <img class="timer-icon" src="/assets/puntos.png" alt="Score Icon">
            <div class="score-text">0</div>
        </div>
    </div>
    <div class="game-board"></div>
    <script src="juego.js"></script>
</body>

</html>
